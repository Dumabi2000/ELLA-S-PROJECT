    <div class="UL">
        <div class="container">

                <p class="bgtext" class="py-5 text-center">UPLOAD IMAGE TO YOUR GALLERY</p>
            </div>
        </div>

        <div class="UF">
            <div class="container mt-5">
                <div class="col sm-12 col-lg-4 mr-auto ml-auto border p-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label><strong> Upload Files</strong></label>
                            <div class="custom-file">
                                <input type="file" name="files[choosefile]" multiple class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" name="upload" value="upload" id="upload"
                                class="btn btn-block btn-secondary"><i class="fa fa-fw fa-upload"></i>Uplaod</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
