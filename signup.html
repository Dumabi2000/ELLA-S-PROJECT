    <div class="header3">
        <div class="container">
            <div class="header-content3">
                <h1>Sign up as a Photographer</h1>
            </div>
        </div>
    </div>
    <!--background and signup page-->
    <div class="header4">
        <div class="container col-md-6">
            <form>
                <div class="form1">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputfirstname">First Name</label>
                            <input type="text" class="form-control" id="inputfirstname" placeholder="Firstname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastname">Last Name</label>
                            <input type="text" class="form-control" id="inputLastname" placeholder="Lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputemail">Email</label>
                        <input type="email" class="form-control" id="inputemail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Home Address</label>
                        <input type="text" class="form-control" id="inputAEmail" placeholder="Homeaddress">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Office Address</label>
                        <input type="text" class="form-control" id="inputAEmail"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputpassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="inputpassword" placeholder="ConfirmPassword">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center">
        <p id="footer-text py-2 px-2">
